# server
server.port=8081
spring.application.name=FitFeed-API

# logging
logging.level.web=debug
logging.level.sql=error

# mysql
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/fitfeedapi
spring.datasource.username=fitfeed
spring.datasource.password=fitfeedapi
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

# keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/fitfeed-realm
